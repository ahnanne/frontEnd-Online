<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-left clearfix">
            <!--위 div는 두 개의 클래스를 가짐(container-left), clearfix)-->
            <!--container-left는 logo와 menu의 부모 요소이다.-->
                <div class="logo">
                    <img src="./mooncrystal01.png" alt="moonCrystal logo">
                </div>
                <ul class="menu clearfix">
                <!--위 div는 두 개의 클래스를 가짐(menu, clearfix)-->
                    <li class="menu-item">Personal</li>
                    <li class="menu-item">Open Source</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">Explore</li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
