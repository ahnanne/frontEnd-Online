<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./img.css">
</head>

<body>
    <img srcset="heropy_small.webp 400w,
                heropy_medium.webp 700w,
                heropy_large.webp 1000w"
         sizes="(min-width: 1000px) 700px"
         src="./heropy_small.webp" alt="HEROPY" />
    <!-- sizes 속성 작성하지 않은 경우 -->
    <!--
        뷰포트 너비 400px 이하 : 400w 이미지 사용됨
        뷰포트 너비 401~700px : 700w 이미지 사용됨
        뷰포트 너비 701px 이상 : 1000w 이미지 사용됨
    -->

    <!-- sizes 속성 작성한 경우 -->
    <!--
        뷰포트 너비 400px 이하 : 400w 이미지 사용됨
        뷰포트 너비 401~700px : 700w 이미지 사용됨
        뷰포트 너비 701px~999px : 1000w 이미지 사용됨
        뷰포트 너비 1000px 이상 : 700w 이미지 사용됨
    -->
</body>

</html>
