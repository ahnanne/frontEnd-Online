<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 실습</title>
</head>

<body>
    <p>우리 페이지야!</p>
    <div>
        <img src="./img/heropy_medium.webp" alt="HEROPY">
    </div>
    <div>
        <iframe width="857" height="482" src="https://www.youtube.com/embed/HlnrXJ07agU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- img와 iframe 모두 인라인 요소이기 때문에, 두 요소 간 줄바꿈을 하기 위해 블록 요소인 div로 감싼다. -->>
</body>

</html>
