<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>dl, dt, dd</title>
</head>
<body>
    <dl>
        <dt>안예인</dt>
        <dd>어떤 사람의 이름입니다.</dd>
        <dt>나요셉</dt>
        <dd>안예인의 남자친구의 이름입니다.</dd>
    </dl>

    <ul>
        <li> <!-- li 요소는 단독으로 쓰일 수 없으며, ul 또는 ol의 자식요소로만 올 수 있음 -->
            <dfn>안예인</dfn>
            <p>어떤 사람의 이름입니다.</p>
        </li>
        <li>
            <dfn>나요셉</dfn>
            <p>안예인의 남자친구의 이름입니다.</p>
        </li>
    </ul>
</body>
</html>
