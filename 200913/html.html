<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 요소 레퍼런스</title>
    <meta name="author" content="안예인">
    <meta name="description" content="안예인의 사이트 입니다.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- X-UA-Compatible을 지정할 경우 content 특성의 값은 반드시 IE=edge여야 함 -->
    <link rel="stylesheet" href="./html.css" hreflang="ko" type="text/css">
    <!-- hreflang은 link 태그로 연결할 리소스가 사용하는 언어를 나타내며 오직 제안하는 용도로만 사용함(주로 생략) -->
    <!-- HTML5에서는 type 생략 가능 -->
</head>
<body>
    문서의 구조
</body>
</html>
