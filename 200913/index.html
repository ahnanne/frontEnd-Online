<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!--BLOCK 요소-->
    <div>안녕하세요 저는 블록 요소인 div 태그에염 ㅎㅎ</div>
    <!--블록 요소는 사용 가능한 최대 가로 너비를 사용함-->
    <div>저는</div>
    <div>수</div>
    <div>직</div>
    <div>으</div>
    <div>로</div>
    <div>쌓여용 ㅎ</div>

    <!--INLINE 요소-->
    <span>안녕하세요! 저는 인라인 요소인 모범생 span 태그입니다.</span>
    <!--인라인 요소는 필요한 만큼의 너비만 사용함-->
    <span>저는</span>
    <span>수</span><span>평</span><span>으</span><span>로</span>
    <span>쌓입니다.</span>
</body>

</html>
